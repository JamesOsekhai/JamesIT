<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="cF">
            <h3>Celsius To Fahrenheit</h3>
            <div class="form">
                <form action="" id="form">
                    <div class="result">
                        <p id="C"></p>
                        <p id="F"></p>
                    </div>
                    <div class="input">
                        <input type="number" name="" id="input1" placeholder="Enter Celcuis">
                    </div>
                    <button>Calculate</button>
                </form>
            </div>
        </div>
        <div class="cF">
            <h3>Fahrenheit To Celsius</h3>
            <div class="form">
                <form action="" id="form2">
                    <div class="result">
                        <p id="F2"></p>
                        <p id="C2"></p>
                    </div>
                    <div class="input">
                        <input type="number" name="" id="input2" placeholder="Enter Fahrenheit">
                    </div>
                    <button>Calculate</button>
                </form>
            </div>
        </div>
        <div class="cF">
            <h3>Kelvin to Celsius</h3>
            <div class="form">
                <form action="" id="form3">
                    <div class="result">
                        <p id="K"></p>
                        <p id="C3"></p>
                    </div>
                    <div class="input">
                        <input type="number" name="" id="input3" placeholder="Enter Kelvin">
                    </div>
                    <button>Calculate</button>
                </form>
            </div>
        </div>
        <div class="cF">
            <h3>Celsius to Kelvin</h3>
            <div class="form">
                <form action="" id="form4">
                    <div class="result">
                        <p id="C4"></p>
                        <p id="K2"></p>
                    </div>
                    <div class="input">
                        <input type="number" name="" id="input4" placeholder="Enter Celsius">
                    </div>
                    <button>Calculate</button>
                </form>
            </div>
        </div>
        <div class="cF">
            <h3>Rankine to Celsius</h3>
            <div class="form">
                <form action="" id="form5">
                    <div class="result">
                        <p id="R"></p>
                        <p id="C5"></p>
                    </div>
                    <div class="input">
                        <input type="number" name="" id="input5" placeholder="Enter Rankine">
                    </div>
                    <button>Calculate</button>
                </form>
            </div>
        </div>
        <div class="back">
            <a href="index.html">Back</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
